<!DOCTYPE html>
<html ng-app="portfolioApp">
<head>
	<meta charset="utf-8">
	<title>Jonathan Grangien</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- angular libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- masonry -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.min.js"></script>

	<!-- sticky-kit -->
	<script src="https://cdn.jsdelivr.net/jquery.sticky-kit/1.1.2/jquery.sticky-kit.min.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- spin js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
	
	<!-- Other CSS imports -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Custom css -->
	<link rel="stylesheet" href="css/app.css">

</head>
<body>

	<!-- js initialization -->
	<script>
	$(document).ready(function() {

		var spinnerOptions = {
		  lines: 11, 
		  length: 10, 
		  width: 10, 
		  radius: 35, 
		  scale: 1.5, 
		  corners: 0.4, 
		  color: '#000', 
		  opacity: 0.25, 
		  rotate: 0, 
		  direction: 1, 
		  speed: 1.8, 
		  trail: 81, 
		  fps: 20, 
		  zIndex: 2e9, 
		  className: 'spinner', 
		  top: '50%', 
		  left: '50%', 
		  shadow: true, 
		  hwaccel: false, 
		  position: 'absolute' 
		}
		var target = document.getElementById('loading-screen')
		var spinner = new Spinner(spinnerOptions).spin(target);

		$('#grid-container').imagesLoaded( function(){

			spinner.stop();
			$('#loading-screen').hide();

			$('#grid-container').masonry({
			  // options...
			  itemSelector: '.grid-item',
			  columnWidth: 0		//why and how.
			});
		});

		$('#presentation-box').stick_in_parent();

	});
	</script>

	<!-- old pure css header, might be useful when implementing categories -->
	<!-- <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li data-menuanchor="top" id="presentation-link" class="pure-menu-item active">
                	<a href="#top" class="pure-menu-link">About</a>
                </li>
                <li data-menuanchor="projects" id="projects-link" class="pure-menu-item">
                	<a href="#projects" class="pure-menu-link">My Projects</a>
                </li>
                <li data-menuanchor="contact" id="contacts-link" class="pure-menu-item">
                	<a href="#contact" class="pure-menu-link">Contact</a>
                </li>
            </ul>
        </div>
    </div> -->

  <!-- initial loading on all for loading spinner -->
	<div id="loading-screen">
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 text-center">
					<p>Loading images... Hold on...</p>
				</div>
			</div>
		</div>
	</div>

	<!-- side thing -->
	<div id="presentation-box">
		<div ng-controller="PresentationController as prez">
    	<img src="img/jonathan.png" class="img-rounded">
    	<h2>{{ prez.title }}</h2>
    	<p>{{ prez.presentationText }}
    	</p>
    	<div class="contact-links text-center">
	    	<a ng-href="{{ prez.github }}" target="_blank">
	    		<i class="fa fa-fw fa-3x fa-github-square"></i>
	    	</a>
				<a ng-href="{{ prez.linkedin }}" target="_blank">
					<i class="fa fa-fw fa-3x fa-linkedin-square"></i>
				</a>
			</div>
		</div>
	</div>

	<!-- masonry tiles -->
  <div class="container">
    <div class="row">
	    <div class="col-sm-10 col-sm-offset-1">
		    <div id="grid-container">

			    <!-- projects loop -->
					<div ng-controller="ProjectsController as projects">
				    <div ng-repeat="project in projects.myProjects">
							<div class="grid-item">
				  			<img ng-src="{{ project.image }}" class="img-rounded">
					  		<h2>{{ project.title }}</h2>
					  		<h3>{{ project.teamDesc }}</h3>
					  		<p>{{ project.description }}</p>
					  		<project-card-buttons item="project"></project-card-buttons>
						 	</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
